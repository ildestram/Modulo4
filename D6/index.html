      <button id="filter-button">Filter</button>

      <button id="list-addresses-button">List Addresses</button>
      <button id="ordina-ascendente-discendente">Riordina</button>
    </div>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company</th>
          <th>More Info</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./script.js"></script>
